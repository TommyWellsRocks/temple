<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Workout</title>
		<link rel="stylesheet" href="../styles/shared/header.css" />
		<link rel="stylesheet" href="../styles/shared/footer.css" />
		<link rel="stylesheet" href="../styles/pages/workout.css" />
	</head>
	<body>
		<div class="header">
			<div class="header-grid">
				<div class="header-item header-logo">
					<img src="../content/images/logo.svg" alt="Project body logo" />
				</div>
				<div class="header-item header-profile">
					<img src="../content/images/profile.svg" alt="profile" />
				</div>
			</div>
		</div>

		<!-- Custom/Generated Quote -->
		<h3>"Slow Form + Big Weight = Big Muscles"</h3>

		<h4>Today's Workout</h4>

		


		<div class="footer">
			<div class="footer-grid">
				<div class="footer-tab workout-tab">
					<img
						class="tab-image"
						src="../content/images/workout.svg"
						alt="Project body logo"
					/>
					<p class="tab-title current">Workout</p>
				</div>
				<div class="footer-tab stats-tab">
					<img class="tab-image" src="../content/images/stats.svg" alt="profile" />
					<p class="tab-title">Stats</p>
				</div>
				<div class="footer-tab food-tab">
					<img class="tab-image" src="../content/images/food.svg" alt="tab" />
					<p class="tab-title">Meals</p>
				</div>
			</div>
		</div>
	</body>
</html>
